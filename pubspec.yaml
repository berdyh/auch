name: auch
description: An autonomous Android agent using Cactus and AccessibilityService.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cactus:
    git:
      url: https://github.com/cactus-compute/cactus-flutter.git
  path_provider: ^2.0.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/
